<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Musical Troop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="book.html">Book Online</a></li>
            <li><a href="free-services.html">Free Services</a></li>
        </ul>
    </nav>

    <main>
        <section id="contact">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Musical Troop. All rights reserved.</p>
        <div class="social">
            <a href="#"><img src="fb.png" alt="Facebook" height="30"></a>
            <a href="#"><img src="yt.png" alt="YouTube" height="30"></a>
            <a href="#"><img src="insta.png" alt="Instagram" height="30"></a>
        </div>
    </footer>
</body>
</html>

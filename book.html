<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Online - Musical Troop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Book Us Online</h1>
            <p>Fill out the form below to book our musical troop for your event!</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="book.html">Book Online</a></li>
            <li><a href="free-services.html">Free Services</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <main>
        <section id="booking-form">
            <h2>Event Booking Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" name="event-date" required>
                
                <label for="event-type">Type of Event:</label>
                <select id="event-type" name="event-type" required>
                    <option value="wedding">Wedding</option>
                    <option value="party">Party</option>
                    <option value="corporate">Corporate Event</option>
                    <option value="concert">Concert</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="message">Additional Details:</label>
                <textarea id="message" name="message" rows="4" placeholder="Any specific requests or details..."></textarea>
                
                <button type="submit">Submit Booking Request</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Musical Troop. All rights reserved.</p>

            <a href="#"><img src="fb.png" alt="Facebook" height="30"></a>
            <a href="#"><img src="yt.png" alt="YouTube" height="30"></a>
            <a href="#"><img src="insta.png" alt="Instagram" height="30"></a>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Event - Musical Troop</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Book Your Event</h1>
        <form id="bookingForm" onsubmit="return submitForm(event);">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" required>

            <label for="location">Event Location:</label>
            <input type="text" id="location" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" required>

            <button type="submit">Submit Booking</button>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const eventDate = document.getElementById('eventDate').value;
            const location = document.getElementById('location').value;
            const guests = document.getElementById('guests').value;

            // Redirect to confirmation page with query parameters
            window.location.href = `booking-confirmation.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&eventDate=${encodeURIComponent(eventDate)}&location=${encodeURIComponent(location)}&guests=${encodeURIComponent(guests)}`;
        }
    </script>
</body>
</html>
